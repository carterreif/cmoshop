<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0c10"/>
      <stop offset="1" stop-color="#1b1e24"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- crossed drumsticks -->
  <g transform="translate(600,400) rotate(-15)">
    <g filter="url(#soft)">
      <rect x="-400" y="-12" width="800" height="24" rx="12" fill="#d7b47a"/>
      <circle cx="-400" cy="0" r="14" fill="#e6c894"/>
    </g>
  </g>
  <g transform="translate(600,400) rotate(35)">
    <g filter="url(#soft)">
      <rect x="-400" y="-12" width="800" height="24" rx="12" fill="#d7b47a"/>
      <circle cx="-400" cy="0" r="14" fill="#e6c894"/>
    </g>
  </g>
  <!-- title text -->
  <text x="50%" y="85%" text-anchor="middle" fill="#e9ecef" font-family="Segoe UI, Arial, sans-serif" font-size="64" font-weight="700">Lars's Drumsticks</text>
</svg>
